trajectory_controller:
  ros__parameters:
    lookahead_distance: 0.35  # Larger for curves
    goal_tolerance: 0.05
    use_sim_time: true

trajectory_monitor:
  ros__parameters:
    csv_output_path: 'trajectory_metrics'
    use_sim_time: true


