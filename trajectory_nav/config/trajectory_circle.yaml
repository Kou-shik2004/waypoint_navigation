# Target: RMS < 0.15m

trajectory_generator:
  ros__parameters:
    waypoints: [
      0.0, 0.0,
      -0.048943, 0.309017,
      -0.190983, 0.587785,
      -0.412215, 0.809017,
      -0.690983, 0.951057,
      -1.0, 1.0,
      -1.309017, 0.951057,
      -1.587785, 0.809017,
      -1.809017, 0.587785,
      -1.951057, 0.309017,
      -2.0, 0.0,
      -1.951057, -0.309017,
      -1.809017, -0.587785,
      -1.587785, -0.809017,
      -1.309017, -0.951057,
      -1.0, -1.0,
